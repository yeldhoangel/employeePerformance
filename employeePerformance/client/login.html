
<html>
    <header>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Employee Performance</title>
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="content-script-type" content="text/javascript" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/employee.min.css"/>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/employee.js"></script>
    </header>
    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <div class="form-design form-design-login">
                    <div class="content">
                    <h2>Sign in</h2>              
                    <form id="login-form" name="login-form">
                        <span class="msg_error"></span>
                        <div class="field-wrapper">
                        <input type="text" name="username" id="username" placeholder="username">
                        <label>username</label>
                        </div>
                        <div class="field-wrapper">
                        <input type="password" name="password" id="password" placeholder="password" autocomplete="new-password">
                        <label>password</label>
                        </div>
                        <div class="field-wrapper">
                        <input type="submit" value="Login">
                        </div>
                        <span class="psw" onclick="showForgotPassword()">Forgot Password?   </span>
                        <span class="signup" onclick="showSignup()">Not a user?  Sign up</span>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        function showSignup() {
            let host = (window.location.protocol)+"//"+(window.location.hostname);
            if(window.location.port !== "" && window.location.port !== null) {
                host += ":"+window.location.port;
            }
            host += "/employeePerformance/client/register.html";
            window.location.href = host;
        }
        function showForgotPassword() {
            let host = (window.location.protocol)+"//"+(window.location.hostname);
            if(window.location.port !== "" && window.location.port !== null) {
                host += ":"+window.location.port;
            }
            host += "/employeePerformance/client/forgotPassword.html";
            window.location.href = host;
        }
    </script>
</html>
